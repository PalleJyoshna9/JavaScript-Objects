<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Objects</title>
</head>
<body>

<h2>JavaScript Objects Example</h2>
<p>Open the browser console to see the output.</p>

<script>
    // Creating an object
    let student = {
        name: "Palle Jyoshna",
        university: "Mohan Babu University",
        course: "MCA",
        greet: function() {
            return "Hello, welcome to JavaScript Objects!";
        }
    };

    // Accessing object properties
    console.log("Name:", student.name);
    console.log("University:", student.university);
    console.log("Course:", student.course);

    // Calling object method
    console.log(student.greet());
</script>

</body>
</html>
